<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Word Count Challenge!</title>
  <link href="app.css" rel="stylesheet">
</head>
<body>
  <div class="word-count">
    <div class="word-count__wrapper">
      <h1>Word Count Challenge</h1>
      <form class="word-count__form" id="word-count-form">
        <textarea class="word-count__area" rows="5" required id="word-count-text"></textarea>
        <h2 class="word-count__status" id="counter"></h2>
        <input class="word-count__submit" type="submit">
      </form>
    </div>
  </div>
  <script src="scripts/countable/Countable.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
